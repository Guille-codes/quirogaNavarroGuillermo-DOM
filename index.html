<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOKSHIRT | Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid ">
                <div class="align-items-center">
                    <img src="./assets/img/logo.svg" alt="Logo Lookshirt">
                    <a class="navbar-brand " href="#">LOOKSHIRT</a>
                </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <div class="d-flex">
                        <img src="./assets/img/logo.svg" alt="Logo Lookshirt">
                        <h5 class="offcanvas-title mx-2" id="offcanvasDarkNavbarLabel">LOOKSHIRT</h5>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tienda</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Nuestras Marcas Afiliadas
                        </a>
                    <ul class="dropdown-menu dropdown-menu-dark" id="lista">
                        <li ><a class="dropdown-item" href="#">Adidas</a></li>
                        <li><a class="dropdown-item" href="#">Nike</a></li>
                        <li><a class="dropdown-item" href="#">Topper</a></li>
                        <li><a class="dropdown-item" href="#">Vans</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Contactanos</a></li>
                    </ul>
                    </li>
                </ul>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <main class="container"> 
        <section>
            <div>
                <h2 class="mb-3">Nuestras Marcas</h2>
                <div class="d-flex justify-content-around">
                    <button id="verCatalogo" class="btn btn-outline-dark">Catálogo <span class="fw-bold">Adidas</span></button>
                    <button id="verCatalogo2" class="btn btn-outline-dark">Catálogo <span class="fw-bold">Nike</span></button>
                    <button id="verCatalogo3" class="btn btn-outline-dark">Catálogo <span class="fw-bold">Topper</span></button>
                    <button id="verCatalogo4" class="btn btn-outline-dark">Catálogo <span class="fw-bold">Vans</span></button>
                    <button id="ocultarCatalogo" class="btn btn-dark">Ocultar Catálogo</button>
                </div>
                <div class="articulos">
                    <h3 class="mt-5">Artículos</h3>
                </div>
                <div id="productos" class="productos mt-5"></div>
            </div>
            <div>
                <h4 class="mt-5">Publica tus productos</h4>
                <div class="mb-3 col-3">
                    <label for="formGroupExampleInput" class="form-label">Ingrese su artículo</label>
                    <input type="text" class="form-control" id="prendaInput" placeholder="Producto...">
                </div>
                <div class="mb-3 col-3">
                    <label for="formGroupExampleInput2" class="form-label">Ingrese Precio</label>
                    <input type="text" class="form-control" id="precioInput" placeholder="Precio...">
                </div>
                <div class="mb-3 col-3">
                    <label for="formGroupExampleInput2" class="form-label">Ingrese Talle</label>
                    <input type="text" class="form-control" id="talleInput" placeholder="Talle...">
                </div>
                <button id="guardarProductoBtn" class="btn btn-info mb-3">Guardar Prenda Adidas</button>
                <button id="guardarProductoBtn2" class="btn btn-info mb-3">Guardar Prenda Nike</button>
                <button id="guardarProductoBtn3" class="btn btn-info mb-3">Guardar Prenda Topper</button>
                <button id="guardarProductoBtn4" class="btn btn-info mb-3">Guardar Prenda Vans</button>
            </div>
        </section>
        </main>
        
    <footer class="d-flex justify-content-center">
        <a href="" class="mt-3 mb-3"> © Todos los derechos reservados | LOOKSHIRT. </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./main.js"></script>  
</body>
</html>
